<script>
    var mikeScore1, mikeScore2, mikeScore3, johnScore1, johnScore2, johnScore3;
    mikeScore1 = 89;
    mikeScore2 = 120;
    mikeScore3 = 103;
    johnScore1 = 116;
    johnScore2 = 94;
    johnScore3 = 123;

    var averageMike = (mikeScore1 + mikeScore2 +mikeScore3) / 3;
    var averageJohn = (johnScore1 + johnScore2 + johnScore3) / 3;
    var winnerJ = averageJohn > averageMike;
    var winnerM = averageJohn < averageMike;
    if(winnerJ)
        console.log('John\'s Team is  winner with Avegare Score ' + averageJohn);
    else if(winnerM)
        console.log('Mike\'s Team is  winner with Avegare Score ' + averageMike);
    else
        console.log('Game is Draw!');
    
</script>
