<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>
            JS Challenge 6
        </title>
    </head>
    <body>
        <h1 class="w"></h1>
    </body>
</html>

<script>
    //take number from user
    var n=prompt('Enter Number For Print Fibonacci series');

    //initilise the variable which are required
    var fibonacciSeries=[];
    var preNumber = 0;
    var nextNumber = 1;
    var temp;
    var i=0;

    //for generating series
    while(i<n){
        fibonacciSeries.push(preNumber);
        i++;
        temp =preNumber;
        preNumber = nextNumber;
        nextNumber = temp + preNumber;
    }

    //for printing series
    for(i=0;i<n;i++){
        document.querySelector('.w').innerHTML += fibonacciSeries[i] + ' ';
    }
</script>
