<script>
    var bills = [124,48,268];
    var tips = [];
    var finalBill = [];
    var percentage;

    for(var i=0;i<3;i++){
        if(bills[i]<50){
            percentage = 0.2
        }
        else if(bills[i]>=50 && bills[i]<200){
            percentage = 0.15;
        }
        else if(bills[i]>=200){
            percentage = 0.1;
        }
        tips[i] = bills[i] * percentage;
        finalBill[i] = bills[i] - tips[i];
    }

    console.log(tips);
    console.log(finalBill);
</script>
