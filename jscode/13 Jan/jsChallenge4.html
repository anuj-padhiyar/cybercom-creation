<script>
    var john = {
        firstName : 'John',
        lastName : 'smith',
        mass : 28,
        height : 128,
        johnBMI : function(){
            this.BMI = this.mass / (this.mass * this.height);
            return this.BMI;
        }
    };

    var mike = {
        firstName : 'mike',
        lastName : 'maepot',
        mass : 38,
        height : 144,
        mikeBMI : function(){
            this.BMI = this.mass / (this.mass * this.height);
            return this.BMI;
        }
    };

    mike.mikeBMI();
    john.johnBMI();
    if(john.BMI > mike.BMI){
        console.log(mike.BMI + ' is Highest BMI of ' + mike.firstName + ' ' + mike.lastName);
    }else if(john.BMI === mike.BMI){
        console.log(john.firstName + ' and ' + mike.firstName + ' has same BMI.');
    }else{
        console.log(john.BMI + ' is Highest BMI of ' + john.firstName + ' ' + john.lastName);
    }
</script>
